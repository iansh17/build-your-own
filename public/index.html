<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE YOUR OWN - Bring Your Ideas to Life</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>MAKE YOUR OWN</h1>
            <p class="subtitle">A place where ideas come to life</p>
        </header>
        
        <main class="main-content">
            <div class="input-container">
                <label for="idea-input" class="input-label">What do you want to make?</label>
                <textarea 
                    id="idea-input" 
                    class="idea-input" 
                    placeholder="Tell me what's on your mind... even if it's just a feeling or a problem you wish was solved"
                    rows="3"
                ></textarea>
                <button id="submit-btn" class="primary-btn">Create It</button>
            </div>
            
            <div id="response-container" class="response-container hidden">
                <div class="response-content">
                    <h2 id="response-title"></h2>
                    <p id="response-message"></p>
                    <div id="next-steps" class="next-steps"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Your creative playground where ideas come to life.</p>
        </footer>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
